apiVersion: apps/v1
kind: Deployment
metadata:
  name: service1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service1
  template: 
    metadata: 
      labels:
        app: service1
    spec:
      containers:
      - name: service1
        #image: service1-image:latest
        image: gurpartaprandhawa/gurpartap-demo:service1-image
        ports:
        - containerPort: 5001
        readinessProbe:
          httpGet:
            path: /path1
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /path1
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 15 
