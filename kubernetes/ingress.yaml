apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: routing  
  namespace: ingress-nginx
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: abc.com
    http: 
      paths:
      - pathType: Prefix
        path: /path1(/|$)(.*)
        backend:
          service: 
            name: service1
            port: 
              number: 8080
      - pathType: Prefix
        path: /path2(/|$)(.*)
        backend:
          service:
            name: service2
            port:
              number: 8081
      - pathType: Prefix
        path: /(.*)
        backend:
          service: 
            name: service1
            port: 
              number: 8080            

